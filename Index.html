<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ProgProd - Porgress Clock</title>
    <link rel="stylesheet" href="./Style.css" />
  </head>
  <body>
    <div id="clock" class="progress-clock">
      <button class="progress-clock__time-date" data-group="d" type="button">
        <small data-unit="w">Domenica</small><br />
        <span data-unit="mo">Gennaio</span>
        <span data-unit="d">1</span>
      </button>
    </div>
  </body>
</html>
